<div class="container">
  <div class="row">
    <table class="table">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th colspan="2">Instruct</th>
      </tr>
      <tr *ngFor='let r of recipes'>
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.instruct}}</td>
      </tr>
    </table>

    <button (click)='addRecipe()'>add</button>
  </div>
</div>
