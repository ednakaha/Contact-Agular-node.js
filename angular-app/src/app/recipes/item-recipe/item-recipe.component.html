<div class="card" style="width: 18rem;" *ngIf='oneReciept'>
  <div class="card-body">
    <h5 class="card-title">{{ oneReciept.name }}</h5>
    <p class="card-text">id:{{ oneReciept.id }}</p>
    <p class="card-text">Name:{{ oneReciept.name }} </p>
    <p class="card-text">Instruct:{{oneReciept.instruct }}</p>
  </div>
  <button (click)='deleteItem()'>Delete event</button>
</div>
